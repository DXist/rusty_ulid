version: "~> 1.0"
language: rust
os:
- linux
- osx
- windows
rust:
- 1.40.0
- stable
- beta
- nightly
env:
  global:
  - RUSTFLAGS='-D warnings'
before_script:
- rustup component add clippy
- rustup component add rustfmt

after_script:
- cargo install cargo-cache --no-default-features --features ci-autoclean cargo-cache
- cargo-cache

script:
- echo "Rust version $TRAVIS_RUST_VERSION"
- cargo build --verbose
- if [ $TRAVIS_RUST_VERSION != "1.40.0" ]; then
    cargo clippy --verbose --all-targets --all-features -- -D warnings;
  fi
- cargo fmt --all -- --check
- cargo test --verbose --no-default-features
- cargo test --verbose --no-default-features --features "rand"
- cargo test --verbose --no-default-features --features "chrono"
- cargo test --verbose --no-default-features --features "serde"
- cargo test --verbose --no-default-features --features "chrono rand serde"
- cargo test --verbose --no-default-features --features "chrono rand doc-comment serde"
- cargo test --verbose
- cargo doc
jobs:
  fast_finish: true
  allow_failures:
  - rust: nightly
cache: cargo
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev
    - libiberty-dev
after_success: |
  [ $TRAVIS_OS_NAME = linux ] &&
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/rusty_ulid-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
notifications:
  pushover:
    api_key:
      secure: 
    users:
      secure: 
